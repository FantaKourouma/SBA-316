<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "app">
        <h1>To-do List</h1>
        <form  id="taskForm">
            <input type="text" id="taskInput" name="thing" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        
        <div id="taskContainer">
            <h2>Your Tasks</h2>
            <ul id="taskList"></ul>
            <p id="test"></p>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
